<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>

    <div class="container">
        <div id="carousel">
            <i class="fa-solid fa-circle-arrow-left" id="prev" v-on:click="goToPrev"></i>
            <div id="gallery">
                <figure v-for="(pic, index) in pictures" :class="currentindex === index ? 'active' : '' ">
                    <img :src="pic.url" :alt="pic.title">
                    <figcaption>
                        <h2>{{pic.title}}</h2>
                        <p>{{pic.description}}</p>
                    </figcaption>
                </figure>
            </div>
            <i class="fa-solid fa-circle-arrow-right" id="next" v-on:click="goToNext"></i>
            <div class="tumbnail">
                <div id="row">
                    <div v-for="(pic, index) in pictures" class="col">
                        <img :src="pic.url" alt="" :class="currentindex === index ? 'active' : '' " v-on:click="goToIndex(index)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- js script -->
    <script src="script.js"></script>
</body>
</html>
